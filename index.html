    <!-- Overlay and upload modal -->
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
       <button class="btn-close-modal">&times;</button>
       <form class="upload">
          <div class="upload-column">
             <h3 class="upload-heading">Recipe Data</h3>
             <label>Title</label>
             <input value="TEST152" type="text" required name="title">
             <label>URL</label>
            <input value="TEST152" required name="sourceUrl" type="text" />
            <label>Image URL</label>
            <input value="TEST152" required name="image" type="text" />
            <label>Publisher</label>
            <input value="TEST152" required name="publisher" type="text" />
            <label>Prep time</label>
            <input value="23" required name="cookingTime" type="number" />
            <label>Servings</label>
            <input value="23" required name="servings" type="number" />
          </div>
          <div class="upload-column">
             <h3 class="upload-heading">Ingredients</h3>

             <label>Ingredient 1</label>
            <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 2</label>
            <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 3</label>
            <input
            value=",,salt"
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>Ingredient 4</label>
